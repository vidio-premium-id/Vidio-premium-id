<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Preparing Video...</title>
<style>
body{
  margin:0;
  background:#111;
  color:white;
  font-family:Arial;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.bar{
  width:80%;
  height:10px;
  background:#333;
  border-radius:20px;
  overflow:hidden;
  margin-top:20px;
}
.fill{
  height:100%;
  width:0%;
  background:lime;
  animation:load 5s linear forwards;
}
@keyframes load{
  to{width:100%;}
}
</style>
</head>
<body>

<h2>ðŸŽ¬ Menyiapkan Video...</h2>
<div class="bar"><div class="fill"></div></div>

<script>
const params = new URLSearchParams(window.location.search);
const ad = params.get("ad");
const video = params.get("video");

// buka iklan tab baru
if(ad){
  window.open(ad, "_blank");
}

// setelah 5 detik ke video
setTimeout(()=>{
  window.location.href = video;
}, 5000);
</script>

</body>
</html>
