<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Poppins;
  color:white;
  overflow-x:hidden;
  background:#0b0b0f;
}

/* BACKGROUND ANIMASI */
.bg{
  position:fixed;width:100%;height:100%;z-index:-1;
  background:linear-gradient(270deg,#0f0f1a,#1a0f1f,#0f1a1a);
  background-size:600% 600%;
  animation:bgmove 15s ease infinite;
}
@keyframes bgmove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.nav{text-align:center;padding:18px;font-size:22px;font-weight:600;color:red}

/* HERO SLIDER */
.hero{position:relative;height:200px;overflow:hidden;border-radius:0 0 20px 20px}
.slide{position:absolute;width:100%;height:100%;opacity:0;transition:1s}
.slide img{width:100%;height:100%;object-fit:cover;filter:brightness(55%)}
.slide.active{opacity:1}
.hero-content{position:absolute;bottom:20px;left:20px;z-index:2}
.watch-btn{background:red;padding:8px 16px;border-radius:25px;cursor:pointer}

/* GRID FILM */
h2{margin:20px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;padding:0 20px 30px
}
.card{
  position:relative;border-radius:12px;overflow:hidden;
  cursor:pointer;transition:.3s;
}
.card img{width:100%}
.card:hover{transform:scale(1.08);box-shadow:0 0 15px red,0 0 30px crimson}
.hd{position:absolute;top:8px;right:8px;background:red;padding:2px 6px;font-size:12px;border-radius:4px}
.title{position:absolute;bottom:0;width:100%;background:linear-gradient(transparent,black);padding:8px;font-size:13px}

/* LOADING */
#loading{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:#000;z-index:999;justify-content:center;align-items:center;flex-direction:column}
.bar{width:80%;height:10px;background:#333;border-radius:20px;overflow:hidden;margin-top:20px}
.fill{height:100%;width:0;background:red;animation:load 5s linear forwards}
@keyframes load{to{width:100%}}
</style>
</head>

<script>

function go(video){
  window.open(globalAd,"_blank");
  document.getElementById("loading").style.display="flex";

}

/* AUTO SLIDE */
let slides=document.querySelectorAll(".slide");
let index=0;
setInterval(()=>{
  slides[index].classList.remove("active");
  index=(index+1)%slides.length;
  slides[index].classList.add("active");
},4000);
</script>
