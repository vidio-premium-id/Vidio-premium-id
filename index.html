*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Poppins;background:#0b0b0f;color:white}

/* NAVBAR */
.nav{
  display:flex;justify-content:space-between;align-items:center;
  padding:15px 30px;background:#111;position:sticky;top:0;z-index:10
}
.logo{font-size:22px;font-weight:600;color:red}

/* SLIDER */
.slider{position:relative;height:60vh;overflow:hidden}
.slide{
  position:absolute;width:100%;height:100%;
  background-size:cover;background-position:center;
  opacity:0;transition:1s
}
.slide.active{opacity:1}
.overlay{position:absolute;bottom:40px;left:40px}
.overlay h1{font-size:40px;margin-bottom:10px}
.play-btn{
  background:red;padding:10px 20px;border-radius:30px;
  display:inline-block;cursor:pointer
}

/* CATEGORY GRID */
h2{margin:25px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;padding:0 20px 30px
}
.card{
  position:relative;border-radius:12px;overflow:hidden;
  cursor:pointer;transition:.3s
}
.card img{width:100%;display:block}
.card:hover{transform:scale(1.08)}
.hd{
  position:absolute;top:8px;right:8px;
  background:red;padding:2px 6px;font-size:12px;border-radius:4px
}
.title{
  position:absolute;bottom:0;width:100%;
  background:linear-gradient(transparent,black);
  padding:8px;font-size:13px
}
</style>
